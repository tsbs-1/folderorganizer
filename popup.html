<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gmail Folder Organizer</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .processing {
      background-color: #e2e3e5;
      color: #383d41;
      display: flex;
      align-items: center;
    }
    .processing::after {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 10px;
      border: 2px solid #383d41;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .domain-list {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 3px;
    }
    .domain-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .domain-item:last-child {
      border-bottom: none;
    }
    .domain-name {
      font-weight: bold;
    }
    .domain-email {
      color: #666;
      font-size: 0.9em;
    }
    .remove-btn {
      background-color: #dc3545;
      padding: 3px 8px;
      font-size: 0.8em;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .instructions {
      margin-top: 10px;
      padding: 8px;
      background-color: #e9ecef;
      border-radius: 3px;
      font-size: 0.9em;
      color: #495057;
    }
  </style>
</head>
<body>
  <h2>Gmail Folder Organizer</h2>
  
  <div class="instructions">
    <p>Gmailを開いた状態で会社名とメールドメインを入力してください。自動的にラベルとフィルタが作成されます。</p>
  </div>
  
  <div class="form-group">
    <label for="companyName">会社名 (ラベル名)</label>
    <input type="text" id="companyName" placeholder="例: 株式会社サンプル">
  </div>
  
  <div class="form-group">
    <label for="emailDomain">メールドメイン</label>
    <input type="text" id="emailDomain" placeholder="例: example.com">
  </div>
  
  <button id="addDomain">追加</button>
  
  <div id="status" class="status"></div>
  
  <h3>登録済みドメイン</h3>
  <div class="domain-list" id="domainList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
