<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gmail Folder Organizer</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .domain-list {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .domain-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .domain-name {
      font-weight: bold;
    }
    .domain-email {
      color: #666;
      font-size: 0.9em;
    }
    .remove-btn {
      background-color: #dc3545;
      padding: 3px 8px;
      font-size: 0.8em;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h2>Gmail Folder Organizer</h2>
  
  <div class="form-group">
    <label for="companyName">会社名 (ラベル名)</label>
    <input type="text" id="companyName" placeholder="例: 株式会社サンプル">
  </div>
  
  <div class="form-group">
    <label for="emailDomain">メールドメイン</label>
    <input type="text" id="emailDomain" placeholder="例: example.com">
  </div>
  
  <button id="addDomain">追加</button>
  
  <div id="status" class="status"></div>
  
  <div class="domain-list" id="domainList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
